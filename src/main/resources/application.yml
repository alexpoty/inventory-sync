spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081/realms/inventory-sync
  mail:
    host: sandbox.smtp.mailtrap.io
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
  application:
    name: inventory-sync
  datasource:
    username: root
    password: root
    url: jdbc:postgresql://localhost:5432/inventory-sync
    driver-class-name: org.postgresql.Driver
  data:
    redis:
      host: localhost
      port: 6379
  jpa:
    hibernate:
      ddl-auto: none
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    enabled: true
  group-configs:
    - group: "Warehouse API"
      paths-to-match: "/warehouses/**"
    - group: "Stock Transfer API"
      paths-to-match: "/transfer/**"
    - group: "Product API"
      paths-to-match: "/products/**"
    - group: "Supplier API"
      paths-to-match: "/supplier/**"
